namespace: Es\NetsEasy\Tests\Codeception
params:
  - Codeception/Config/params.php
paths:
  tests: source/modules/es/esnetseasy/Tests
  output: Codeception/_output
  data: Codeception/_data
  support: Codeception/_support
  envs: Codeception/_envs
  actor_suffix: Tester

settings:
  colors: true
  log: true

extensions:
  enabled:
    - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - source/modules/es/esnetseasy/ShopExtend/*
        - source/modules/es/esnetseasy/Core/*
        - source/modules/es/esnetseasy/Api/*
    exclude:
        - source/modules/es/esnetseasy/Tests/*
